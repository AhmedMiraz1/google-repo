<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google repository</title>
    <link rel="stylesheet" href="styles/style.css" />
    <style>
     
      
      @media screen and (max-width:576px) {
        .container {
          flex-direction: column;
        }
        
      }
      @media screen and (min-width:576px) and (max-width:992px) {
        .container {
          flex-direction: column-reverse;
        }
      }
    </style>
  </head>
  <body>
   <header>
    <h1>My college picture </h1>
    
   </header>
   <main>
    <section>
      <div class="row ">
        <img src="images/A.jpg" alt="">
      </div>
      <div class="row">
        <div><img src="images/B.jpg" alt=""></div>
        <div><img src="images/C.jpg" alt=""></div>
        <div class="vertical-collage"> 
          <img src="images/D.jpg" alt="">
          <img src="images/E.jpg" alt="">
        </div>
      </div>
      <div class="row">
        <div><img src="images/F.jpg" alt=""></div>
        <div class="square-collage">
          <img src="images/G.jpg" alt="">
          <img src="images/G.jpg" alt="">
          <img src="images/G.jpg" alt="">
          <img src="images/G.jpg" alt="">
        </div>
       
        <div><img src="images/H.jpg" alt=""></div>
      </div>
    </section>
   </main>

      
  </body>
</html>
